    <section class="section1">
        <div class="map">
            <iframe class="iframe-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1489.6186264571172!2d44.80112523620858!3d41.69381369823209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cefa381af89%3A0x277aea9e52964750!2sFreedom%20Square%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1635199731688!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <section>

        <h2>Contact us to get

        <div class="section2">
        <div class="form-element">
            <label for="description"></label>
            <textarea class="textarea" name="textarea-description" id="desctiption" placeholder="Description" required></textarea>
        </div>
        <div class="div-wraper">
         <div>

            <textarea class="subjectfill" name="subject" id="subject" placeholder="Subject" required></textarea>
         </div>
         <div class="line2">
         <div>
            <label for="name"></label>
            <textarea class="namefill" name="name" id="name" placeholder="Name/Surname" required></textarea>
         </div>
         <div>
            <label for="email"></label>
            <textarea class="emailfill" name="email" id="email" placeholder="Email" required></textarea>
         </div>
         <div>
            <button class="button" type="submit" value="Submit">Send <img src="images/send.svg" alt="send"></button>
         </div>
         </div>
        </div>
